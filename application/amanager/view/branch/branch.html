<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>部门信息列表</title>
    <link href="__STATIC__/index/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h2>部门信息列表</h2>
        <hr>
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>部门名称</th>
                    <th>部门产品一</th>
                    <th>部门产品二</th>
                    <th>部门产品三</th>
                    <th>部门信息</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {volist name="data" id="vo"}
                <tr>
                    <td>{$vo.br_name}</td>
                    <td>{$vo.br_production1}</td>
                    <td>{$vo.br_production2}</td>
                    <td>{$vo.br_production3}</td>
                    <td>{$vo.br_info}</td>
                    <td>
                        <button><a href="edit?br_name={$vo.br_name}" href="javascript:void(0)">修改</a></button>
                    </td>
                </tr>
                {/volist}

            </tbody>
        </table>
        <div align="center">{$page}</div>
    </div>

    <script src="__STATIC__/index/js/jquery.js"></script>
    <script src="__STATIC__/index/js/bootstrap.min.js"></script>
</body>

</html>
