<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="__STATIC__/index/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h2>添加信息</h2>
        <hr>
        <form action="{:url('Production/save')}" method="post">

            <table class="table table-striped table-bordered table-hover table-condensed">
                <tr>
                    <td>产品型号</td>
                    <td><input name="pro_name" type="text" placeholder="产品型号" required="required"></td>
                </tr>
                <tr>
                    <td>所属部门</td>
                    <td>
                        <select  name="pro_branch">
                                <option value="电视事业部">电视事业部</option>
                                <option value="电脑事业部">电脑事业部</option>
                                <option value="空调事业部">空调事业部</option>
                                <option value="洗衣机事业部">洗衣机事业部</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td>产品信息</td>
                    <td><input name="pro_info" type="text" placeholder="产品信息" required="required"></td>
                </tr>
                <tr>
                    <td>产品成本价格</td>
                    <td><input name="pro_cost" type="text" placeholder="产品成本价格" required="required"></td>
                </tr>
                <tr>
                    <td>产品售价</td>
                    <td><input name="pro_seal" type="text" placeholder="产品售价" required="required"></td>
                </tr>
                <tr>
                    <td>产品单位</td>
                    <td><input name="pro_unit" type="text" placeholder="产品单位" required="required"></td>
                </tr>
                <tr>
                    <td>产品颜色</td>
                    <td><input name="pro_color" type="text" placeholder="产品颜色" required="required"></td>
                </tr>
                <tr>
                    <td>产品购买方式</td>
                    <td>
                        <select  name="pro_buy_way">
                            <option value="官方商城">官方商城</option>
                            <option value="电商自营店">电商自营店</option>
                            <option value="电商加盟店">电商加盟店</option>
                            <option value="自营实体店">自营实体店</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><input data-icon="plus" type="submit" value="提交"></td>
                </tr>
            </table>

        </form>

    </div>

    <script src="__STATIC__/index/js/jquery.js"></script>
    <script src="__STATIC__/index/js/bootstrap.min.js"></script>
</body>

</html>
