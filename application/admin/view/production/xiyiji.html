<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="__STATIC__/index/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h2>洗衣机信息列表</h2>
        <hr>
        <button><a href="{:url('production/add')}" data-title="洗衣机信息增加" href="javascript:void(0)">添加</a></button>
        <hr>
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>产品ID</th>
                    <th>产品型号</th>
                    <th>产品图片</th>
                    <th>所属部门</th>
                    <th>产品成本价格</th>
                    <th>产品售价</th>
                    <th>产品单位</th>
                    <th>产品颜色</th>
                    <th>产品购买方式</th>
                    <th>产品介绍</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {volist name="data" id="vo"}
                <tr>
                    <td>{$vo.pro_id}</td>
                    <td>{$vo.pro_name}</td>
                    <td>{$vo.pro_image}</td>
                    <td>{$vo.pro_branch}</td>
                    <td>{$vo.pro_cost}</td>
                    <td>{$vo.pro_seal}</td>
                    <td>{$vo.pro_unit}</td>
                    <td>{$vo.pro_color}</td>
                    <td>{$vo.pro_buy_way}</td>
                    <td>{$vo.pro_info}</td>
                    <td>
                        <button><a href="edit?pro_id={$vo.pro_id}" data-title="洗衣机信息修改" href="javascript:void(0)">修改</a></button>
                        <button><a href="delete?pro_id={$vo.pro_id}" data-title="洗衣机信息删除" href="javascript:void(0)">删除</a></button>
                    </td>
                </tr>
                {/volist}

            </tbody>
        </table>
        <div align="center">{$page}</div>
    </div>

    <script src="__STATIC__/index/js/jquery.js"></script>
    <script src="__STATIC__/index/js/bootstrap.min.js"></script>
</body>

</html>
