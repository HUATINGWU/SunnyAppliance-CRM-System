<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="__STATIC__/index/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h2>修改信息</h2>
        <hr>
        <form action="{:url('production/update')}" method="post">

            <table class="table table-striped table-bordered table-hover table-condensed">

                    <tr>
                        <td>产品ID</td>
                        <td><input value="{$data.pro_id}" name="pro_id" type="text" placeholder="产品ID" required="required"></td>
                    </tr>
                    <tr>
                        <td>产品型号</td>
                        <td><input value="{$data.pro_name}" name="pro_name" type="text" placeholder="产品型号" required="required"></td>
                    </tr>
                    <tr>
                        <td>所属部门</td>
                        <td><input value="{$data.pro_branch}" name="pro_branch" type="text" placeholder="所属部门" required="required"></td>
                    </tr>
                    <tr>
                        <td>产品图片</td>
                        <td><input value="{$data.pro_image}" name="pro_image" type="text" placeholder="产品图片" required="required"></td>
                    </tr>
                    <tr>
                        <td>产品信息</td>
                        <td><input value="{$data.pro_info}" name="pro_info" type="text" placeholder="产品信息" required="required"></td>
                    </tr>
                    <tr>
                        <td>产品成本价格</td>
                        <td><input value="{$data.pro_cost}" name="pro_cost" type="text" placeholder="产品成本价格" required="required"></td>
                    </tr>
                    <tr>
                        <td>产品售价</td>
                        <td><input value="{$data.pro_seal}" name="pro_seal" type="text" placeholder="产品售价" required="required"></td>
                    </tr>
                    <tr>
                        <td>产品单位</td>
                        <td><input value="{$data.pro_unit}" name="pro_unit" type="text" placeholder="产品单位" required="required"></td>
                    </tr>
                    <tr>
                        <td>产品颜色</td>
                        <td><input value="{$data.pro_color}" name="pro_color" type="text" placeholder="产品颜色" required="required"></td>
                    </tr>
                    <tr>
                        <td>产品购买方式</td>
                        <td><input value="{$data.pro_buy_way}" name="pro_buy_way" type="text" placeholder="产品购买方式" required="required"></td>
                    </tr>
    
                    <tr>
                        <td><input data-icon="plus" type="submit" value="提交"></td>
                    </tr>
                </table>

        </form>

    </div>

    <script src="__STATIC__/index/js/jquery.js"></script>
    <script src="__STATIC__/index/js/bootstrap.min.js"></script>
</body>

</html>
