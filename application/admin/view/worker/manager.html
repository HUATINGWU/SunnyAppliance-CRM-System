<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="__STATIC__/index/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h2>部门经理人员列表</h2>
        <hr>
        <button><a href="{:url('worker/add')}" data-title="经理" href="javascript:void(0)">添加</a></button>
        <hr>
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>员工ID</th>
                    <th>员工姓名</th>
                    <th>账号头像</th>
                    <th>职位</th>
                    <th>所属部门</th>
                    <th>最近登录IP</th>
                    <th>最近登录时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {volist name="data" id="vo"}
                <tr>
                    <td>{$vo.wk_id}</td>
                    <td>{$vo.wk_name}</td>
                    <td>{$vo.wk_head_image}</td>
                    <td>{$vo.wk_position}</td>
                    <td>{$vo.wk_branch}</td>
                    <td>{$vo.wk_ip}</td>
                    <td>{$vo.wk_recent_loginTime}</td>
                    <td>
                        <button><a href="edit?wk_id={$vo.wk_id}" data-title="售后" href="javascript:void(0)">修改</a></button>
                        <button><a href="delete?wk_id={$vo.wk_id}" data-title="售后" href="javascript:void(0)">删除</a></button>
                    </td>
                </tr>
                {/volist}

            </tbody>
        </table>
        <div align="center">{$page}</div>
    </div>

    <script src="__STATIC__/index/js/jquery.js"></script>
    <script src="__STATIC__/index/js/bootstrap.min.js"></script>
</body>

</html>
