<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="__STATIC__/index/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h2>售后人员列表</h2>
        <hr>
        <form action="{:url('worker/update')}" method="post">

            <table class="table table-striped table-bordered table-hover table-condensed">

                <tr>
                    <td>员工ID</td>
                    <td><input value="{$data.wk_id}" name="wk_id" type="text" placeholder="员工ID" required="required"></td>
                </tr>
                <tr>
                    <td>员工姓名</td>
                    <td><input value="{$data.wk_name}" name="wk_name" type="text" placeholder="员工姓名" required="required"></td>
                </tr>
                <tr>
                    <td>账号头像</td>
                    <td><input value="{$data.wk_head_image}" name="wk_head_image" type="text" placeholder="账号头像" required="required"></td>
                </tr>
                <tr>
                    <td>职位</td>
                    <td><input value="{$data.wk_position}" name="wk_position" type="text" placeholder="职位" required="required"></td>
                </tr>
                <tr>
                    <td>所属部门</td>
                    <td><input value="{$data.wk_branch}" name="wk_branch" type="text" placeholder="所属部门" required="required"></td>
                </tr>
                
                <tr>
                    <td><input data-icon="plus" type="submit" value="提交"></td>
                </tr>
            </table>

        </form>

    </div>

    <script src="__STATIC__/index/js/jquery.js"></script>
    <script src="__STATIC__/index/js/bootstrap.min.js"></script>
</body>

</html>
